<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问诊对话 - 双端对比</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-4 overflow-hidden">
    <div class="flex gap-4">
        <!-- 患者端 -->
        <div class="flex flex-col items-center">
            <div class="text-[13px] font-semibold text-gray-600 mb-2 bg-[#E0F2FF] px-3 py-1 rounded-full">患者端</div>
            <div class="w-[340px] h-[667px] bg-[#F7F7F7] flex flex-col">

                <!-- Navigation Bar -->
                <div class="bg-white h-[52px] flex items-center px-3 border-b border-gray-100 shrink-0">
                    <div class="w-7 h-7 flex items-center justify-center">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </div>
                    <div class="flex items-center flex-1 ml-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#E0F2FF] to-[#B3E0FF] border-2 border-[#00AAFF] flex items-center justify-center mr-2">
                            <span class="text-[#00AAFF] font-medium text-xs">医</span>
                        </div>
                        <div>
                            <h1 class="text-[14px] font-semibold text-black">凌华平 主任医师</h1>
                            <p class="text-[11px] text-gray-500">妇产科</p>
                        </div>
                    </div>
                    <div class="bg-green-50 border border-green-200 rounded-full px-2 py-0.5">
                        <span class="text-[11px] font-medium text-green-600">在线</span>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="px-3 py-3 flex-1 overflow-hidden">
                    <!-- System Message -->
                    <div class="flex justify-center mb-3">
                        <span class="bg-gray-200 text-gray-500 text-[10px] px-2 py-0.5 rounded-full">医生已接诊</span>
                    </div>

                    <!-- Doctor Message -->
                    <div class="flex justify-start mb-3">
                        <div class="w-7 h-7 rounded-full bg-gradient-to-br from-[#E0F2FF] to-[#B3E0FF] border-2 border-[#00AAFF] flex items-center justify-center mr-2 shrink-0">
                            <span class="text-[#00AAFF] font-medium text-[10px]">医</span>
                        </div>
                        <div class="max-w-[70%]">
                            <div class="bg-white border border-gray-200 rounded-xl rounded-tl-sm px-3 py-2 shadow-sm">
                                <p class="text-[13px] text-black leading-relaxed">您好，请描述一下您的症状。</p>
                            </div>
                        </div>
                    </div>

                    <!-- Structured Question Card -->
                    <div class="bg-white rounded-xl p-3 mb-3 border border-[#00AAFF] border-opacity-30 shadow-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-[#00AAFF] mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                            </svg>
                            <span class="text-[12px] font-semibold text-[#00AAFF]">结构化提问引导</span>
                        </div>
                        <div class="space-y-1.5">
                            <div class="bg-[#F0F9FF] rounded-lg px-2.5 py-2 text-[12px] text-gray-700 border border-[#00AAFF] border-opacity-20">
                                <span class="text-[#00AAFF] mr-1">1.</span>主要症状？（恶心、腹痛...）
                            </div>
                            <div class="bg-[#F0F9FF] rounded-lg px-2.5 py-2 text-[12px] text-gray-700 border border-[#00AAFF] border-opacity-20">
                                <span class="text-[#00AAFF] mr-1">2.</span>持续多长时间？
                            </div>
                            <div class="bg-[#F0F9FF] rounded-lg px-2.5 py-2 text-[12px] text-gray-700 border border-[#00AAFF] border-opacity-20">
                                <span class="text-[#00AAFF] mr-1">3.</span>目前怀孕几周？
                            </div>
                        </div>
                    </div>

                    <!-- Patient Reply -->
                    <div class="flex justify-end mb-3">
                        <div class="max-w-[70%]">
                            <div class="bg-[#E0F2FF] border border-[#00AAFF] rounded-xl rounded-tr-sm px-3 py-2">
                                <p class="text-[13px] text-black leading-relaxed">怀孕3个月，恶心想吐一周了</p>
                            </div>
                            <p class="text-[10px] text-gray-400 text-right mt-0.5">14:25</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="bg-white border-t border-gray-200 px-3 py-2 shrink-0">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                            </svg>
                        </div>
                        <div class="flex-1 bg-gray-100 rounded-full px-3 py-1.5">
                            <span class="text-[13px] text-gray-400">输入消息...</span>
                        </div>
                        <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <div class="w-[50px] h-[32px] bg-[#00AAFF] rounded-full flex items-center justify-center">
                            <span class="text-white font-medium text-[13px]">发送</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 医生端 -->
        <div class="flex flex-col items-center">
            <div class="text-[13px] font-semibold text-gray-600 mb-2 bg-[#FEF3C7] px-3 py-1 rounded-full">医生端</div>
            <div class="w-[340px] h-[667px] bg-[#F7F7F7] flex flex-col">

                <!-- Navigation Bar -->
                <div class="bg-white h-[52px] flex items-center px-3 border-b border-gray-100 shrink-0">
                    <div class="w-7 h-7 flex items-center justify-center">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </div>
                    <div class="flex items-center flex-1 ml-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#FEF3C7] to-[#FDE68A] border-2 border-[#F59E0B] flex items-center justify-center mr-2">
                            <span class="text-[#F59E0B] font-medium text-xs">患</span>
                        </div>
                        <div>
                            <h1 class="text-[14px] font-semibold text-black">王女士</h1>
                            <p class="text-[11px] text-gray-500">28岁 · 孕12周</p>
                        </div>
                    </div>
                    <div class="bg-[#FEF3C7] border border-[#F59E0B] rounded-full px-2 py-0.5 flex items-center">
                        <svg class="w-3 h-3 text-[#F59E0B] mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-[11px] font-medium text-[#B45309]">历史</span>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="px-3 py-3 flex-1 overflow-hidden">
                    <!-- History Card -->
                    <div class="bg-gradient-to-r from-[#FEF3C7] to-[#FDE68A] rounded-xl p-2.5 mb-3 border border-[#F59E0B] border-opacity-30">
                        <div class="flex items-center justify-between mb-1.5">
                            <span class="text-[11px] font-semibold text-[#B45309]">历史记录快速引用</span>
                            <svg class="w-3 h-3 text-[#B45309]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                        <div class="flex flex-wrap gap-1">
                            <span class="bg-white text-[10px] text-gray-700 px-1.5 py-0.5 rounded border border-gray-200">孕12周</span>
                            <span class="bg-white text-[10px] text-gray-700 px-1.5 py-0.5 rounded border border-gray-200">首次产检正常</span>
                            <span class="bg-white text-[10px] text-gray-700 px-1.5 py-0.5 rounded border border-gray-200">无过敏史</span>
                            <span class="bg-white text-[10px] text-gray-700 px-1.5 py-0.5 rounded border border-gray-200">上次:孕吐</span>
                        </div>
                    </div>

                    <!-- Patient Message -->
                    <div class="flex justify-start mb-3">
                        <div class="w-7 h-7 rounded-full bg-gradient-to-br from-[#FEF3C7] to-[#FDE68A] border-2 border-[#F59E0B] flex items-center justify-center mr-2 shrink-0">
                            <span class="text-[#F59E0B] font-medium text-[10px]">患</span>
                        </div>
                        <div class="max-w-[70%]">
                            <div class="bg-white border border-gray-200 rounded-xl rounded-tl-sm px-3 py-2 shadow-sm">
                                <p class="text-[13px] text-black leading-relaxed">怀孕3个月，恶心想吐一周了</p>
                            </div>
                            <p class="text-[10px] text-gray-400 mt-0.5">14:25</p>
                        </div>
                    </div>

                    <!-- Doctor Reply -->
                    <div class="flex justify-end mb-3">
                        <div class="max-w-[70%]">
                            <div class="bg-[#00AAFF] rounded-xl rounded-tr-sm px-3 py-2">
                                <p class="text-[13px] text-white leading-relaxed">这是正常的早孕反应。</p>
                            </div>
                            <p class="text-[10px] text-gray-400 text-right mt-0.5">14:26</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area with Smart Suggestions -->
                <div class="bg-white border-t border-gray-200 shrink-0">
                    <!-- Smart Suggestions -->
                    <div class="px-3 pt-2 pb-1.5">
                        <div class="flex items-center mb-1.5">
                            <svg class="w-3 h-3 text-[#00AAFF] mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z"/>
                            </svg>
                            <span class="text-[11px] font-medium text-[#00AAFF]">智能联想输入</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="bg-[#F0F9FF] text-[11px] text-gray-700 px-2 py-1 rounded-full border border-[#00AAFF] border-opacity-30">少食多餐</span>
                            <span class="bg-[#F0F9FF] text-[11px] text-gray-700 px-2 py-1 rounded-full border border-[#00AAFF] border-opacity-30">避免油腻</span>
                            <span class="bg-[#F0F9FF] text-[11px] text-gray-700 px-2 py-1 rounded-full border border-[#00AAFF] border-opacity-30">补充VB6</span>
                        </div>
                    </div>
                    <!-- Input -->
                    <div class="px-3 pb-2">
                        <div class="flex items-center space-x-2">
                            <div class="flex-1 bg-gray-100 rounded-full px-3 py-1.5">
                                <span class="text-[13px] text-black">建议您少食多餐...</span>
                            </div>
                            <div class="w-[50px] h-[32px] bg-[#00AAFF] rounded-full flex items-center justify-center">
                                <span class="text-white font-medium text-[13px]">发送</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
