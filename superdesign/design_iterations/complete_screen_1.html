<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F7F7] m-0 p-0 overflow-hidden">
    <div class="w-[375px] bg-[#F7F7F7] overflow-hidden">

        <!-- Navigation Bar -->
        <div class="bg-white h-[56px] flex items-center px-4 border-b border-gray-100">
            <div class="w-8 h-8 flex items-center justify-center">
                <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </div>
            <h1 class="flex-1 text-center text-[17px] font-semibold text-black">咨询详情</h1>
            <div class="w-8"></div>
        </div>

        <!-- Content Area -->
        <div class="px-4 py-4">

            <!-- Success Icon & Text -->
            <div class="flex flex-col items-center mb-5">
                <div class="w-16 h-16 rounded-full bg-[#10B981] bg-opacity-10 flex items-center justify-center mb-3">
                    <div class="w-12 h-12 rounded-full border-[3px] border-[#10B981] flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#10B981]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                </div>
                <h2 class="text-[20px] font-bold text-black mb-1">咨询已完成</h2>
                <p class="text-[14px] text-gray-500">感谢您的信任，祝您早日康复</p>
            </div>

            <!-- Medical Advice Card -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-4">
                <div class="bg-[#F0F9FF] px-4 py-3 border-b border-blue-100">
                    <h3 class="text-[15px] font-semibold text-black">医嘱摘要</h3>
                </div>
                <div class="p-4 space-y-3">
                    <div>
                        <p class="text-[13px] font-semibold text-black mb-1">诊断建议：</p>
                        <p class="text-[13px] text-gray-600">早孕反应，属于正常生理现象</p>
                    </div>
                    <div>
                        <p class="text-[13px] font-semibold text-black mb-1">用药指导：</p>
                        <p class="text-[13px] text-gray-600">暂不需用药，注意饮食调理</p>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="w-full bg-[#F0FDF4] border border-[#10B981] rounded-lg py-3 px-4 flex items-center justify-center mb-4">
                <svg class="w-5 h-5 text-[#10B981] mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span class="text-[15px] font-semibold text-[#10B981]">保存医嘱到健康档案</span>
            </div>

            <!-- Follow Doctor Card -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex items-center">
                    <div class="w-11 h-11 rounded-full bg-gradient-to-br from-[#E0F2FF] to-[#B3E0FF] border-2 border-[#00AAFF] flex items-center justify-center mr-3">
                        <span class="text-[#00AAFF] font-semibold">医</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-[15px] font-semibold text-black">凌华平 主任医师</h4>
                        <p class="text-[12px] text-gray-500">妇产科</p>
                    </div>
                    <div class="bg-[#00AAFF] rounded-full px-5 py-2">
                        <span class="text-white font-semibold text-[14px]">+ 关注</span>
                    </div>
                </div>
            </div>

            <!-- Related Services -->
            <div class="mb-4">
                <h4 class="text-[15px] font-semibold text-black mb-3">相关服务推荐</h4>
                <div class="flex space-x-3">
                    <div class="flex-1 bg-gradient-to-br from-[#FFF5F5] to-[#FFE4E6] rounded-xl p-4">
                        <h5 class="text-[14px] font-semibold text-black mb-1">孕期体检套餐</h5>
                        <p class="text-[14px] font-bold text-[#E11D48]">¥299 起</p>
                    </div>
                    <div class="flex-1 bg-gradient-to-br from-[#FAF5FF] to-[#EDE9FE] rounded-xl p-4">
                        <h5 class="text-[14px] font-semibold text-black mb-1">包月咨询服务</h5>
                        <p class="text-[14px] font-bold text-[#7C3AED]">¥99/月</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Button -->
            <div class="pb-4">
                <div class="w-full bg-[#00AAFF] rounded-full py-3.5 shadow-lg shadow-blue-200 text-center">
                    <span class="text-white font-semibold text-[16px]">返回首页</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
